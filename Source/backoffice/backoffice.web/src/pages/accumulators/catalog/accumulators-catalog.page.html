<div class="batteries-definitions-container page-container">

    <div class="page-left-container">
        <trex-sidebar selected="'accumulators'"></trex-sidebar>
    </div>

    <div class="page-right-container">
        <trex-filter-bar></trex-filter-bar>

        <div class="page-content">
            <header><h2>Accumulators Catalog</h2></header>

            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr rv-each-accumulator="accumulators">
                    <td>{accumulator.name}</td>
                    <td>{accumulator.size}</td>
                    <td>{accumulator.category}</td>
                    <td>{accumulator.price}</td>
                    <td>{accumulator.stock}</td>
                    <td>
                      <button rv-on-click="accumulator.changePrice" class="btn btn-info">Change price</button>
                      <button rv-on-click="accumulator.changeStock" class="btn btn-primary">Change stock</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    
</div>
