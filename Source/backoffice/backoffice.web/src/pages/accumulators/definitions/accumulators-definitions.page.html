<div class="page-container">

    <div class="page-left-container">
        <trex-sidebar selected="'accumulators'"></trex-sidebar>
    </div>

    <div class="page-right-container">
        <trex-filter-bar></trex-filter-bar>

        <div class="page-content">
            <header><h2>Accumulators Definitions</h2></header>

            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Category</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr rv-each-accumulator="accumulators">
                    <td>{accumulator.name}</td>
                    <td>{accumulator.size}</td>
                    <td>{accumulator.category}</td>
                    <td>
                      <button rv-on-click="accumulator.promote" class="btn btn-success">Promote</button>
                      <button rv-on-click="accumulator.delete" class="btn btn-danger">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    
</div>
