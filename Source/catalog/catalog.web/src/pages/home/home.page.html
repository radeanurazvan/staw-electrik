<div class="home-container">

    <div class="home-left-container">
        <trex-sidebar channel="sidebarChannel"></trex-sidebar>
    </div>

    <div class="home-right-container">
        <div class="discover" rv-show="isDiscoverSelected">
            <header>
                <h1>Discover your favorite topics</h1>
            </header>

            <form action="" class="search" rv-on-submit="searchTopic">
                <input rv-value="topic">
                <button>Search</button>
            </form>

            <div class="found-resources">
                <trex-resource-preview rv-each-resource="searchedResources" resource="resource"></trex-resource-preview>
            </div>

            <footer>
                <button class="tag" rv-on-click="discoverMore">Discover more</button>
            </footer>
            
        </div>

        <div class="history" rv-show="isHistorySelected">history</div>

        <div class="saved" rv-show="isSavedSelected">saved</div>

        <div class="proposals" rv-show="isProposalsSelected">
            <div class="empty-header"></div>
            <trex-proposal channel="proposalChannel"></trex-proposal>
        </div>
